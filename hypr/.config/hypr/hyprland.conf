# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = wezterm
$browser = firefox
# $menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    border_size = 2
    gaps_in = 5
    gaps_out = 10

    # TODO: colors
    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false
    layout = dwindle
}


# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 2
    rounding_power = 4

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }

    # https://wiki.hypr.land/Configuring/Variables/#shadow
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = false
}

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    # https://wiki.hypr.land/Configuring/Variables/#touchpad
    touchpad {
    }

    # https://wiki.hypr.land/Configuring/Variables/#touchdevice
    touchdevice {
    }

    # https://wiki.hypr.land/Configuring/Variables/#virtualkeyboard
    virtualkeyboard {
    }

    # https://wiki.hypr.land/Configuring/Variables/#tablet
    tablet {
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
}

# https://wiki.hypr.land/Configuring/Variables/#group
group {
    # https://wiki.hypr.land/Configuring/Variables/#groupbar
    groupbar {
    }
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

# https://wiki.hypr.land/Configuring/Variables/#binds
binds {
}

# https://wiki.hypr.land/Configuring/Variables/#xwayland
xwayland {
}

# https://wiki.hypr.land/Configuring/Variables/#render
render {
}

# https://wiki.hypr.land/Configuring/Variables/#cursor
cursor {
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    preserve_split = true # You probably want this
    force_split = 2
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}


#############
### INPUT ###
#############


# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################


# See https://wiki.hypr.land/Configuring/Keywords/
# SHIFT CAPS CTRL/CONTROL ALT MOD2 MOD3 SUPER/WIN/LOGO/MOD4 MOD5
$mod = SUPER

# https://wiki.hypr.land/Configuring/Binds/
# bind = MODS, key, dispatcher, params

# Hyprland
bind = $mod + SHIFT + CTRL, e, exit,
bind = $mod + SHIFT + CTRL, r, exec, hyprctl reload
bind = $mod, q, killactive,

bind = $mod, f, fullscreen, 1 # keep bar
bind = $mod + SHIFT, f, fullscreen, 0 # take up entire screen
# Floating windows
bind = $mod + CTRL, f, togglefloating
bind = $mod + SHIFT, c, centerwindow
bind = $mod + SHIFT, p, pin

bind = $mod, Return, exec, $terminal
bind = $mod, b, exec, $browser

bind=$mod, h, movefocus, l
bind=$mod, j, movefocus, d
bind=$mod, k, movefocus, u
bind=$mod, l, movefocus, r
bind=$mod + SHIFT, h, movewindow, l
bind=$mod + SHIFT, j, movewindow, d
bind=$mod + SHIFT, k, movewindow, u
bind=$mod + SHIFT, l, movewindow, r

# TODO: test if this works
bind=$mod + SHIFT + CTRL, h, movewindow, mon:l
bind=$mod + SHIFT + CTRL, l, movewindow, mon:r

# Switch workspaces with mod + [0-9]
bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5
bind=$mod, 6, workspace, 6
bind=$mod, 7, workspace, 7
bind=$mod, 8, workspace, 8
bind=$mod, 9, workspace, 9
bind=$mod, 0, workspace, 10

# Move client to workspaces with mod + shift + [0-9]
bind=$mod SHIFT, 1, movetoworkspacesilent, 1
bind=$mod SHIFT, 2, movetoworkspacesilent, 2
bind=$mod SHIFT, 3, movetoworkspacesilent, 3
bind=$mod SHIFT, 4, movetoworkspacesilent, 4
bind=$mod SHIFT, 5, movetoworkspacesilent, 5
bind=$mod SHIFT, 6, movetoworkspacesilent, 6
bind=$mod SHIFT, 7, movetoworkspacesilent, 7
bind=$mod SHIFT, 8, movetoworkspacesilent, 8
bind=$mod SHIFT, 9, movetoworkspacesilent, 9
bind=$mod SHIFT, 0, movetoworkspacesilent, 10

# Example special workspace (scratchpad)
# NOTE: I can have multiple special workspaces! The bind works as follows:
#   bind = MODIFIERS, KEY, togglespecialworkspace, <name-of-special-workspace>
# This means I can have multiple special workspaces and toggle them.
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Move/resize windows with mod + LMB/RMB and dragging
bindm = ALT, mouse:272, movewindow
bindm = ALT, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

###################
# Resizing submap #
###################
bind = $mod + SHIFT, r, submap, windows

# Start a submap called "windows" to manipulate windows.
submap = windows

# Set repeatable binds for resizing the active window.
binde=, h, resizeactive, -10 0
binde=, l, resizeactive, 10 0
binde=, k, resizeactive, 0 -10
binde=, j, resizeactive, 0 10

# bigger resize
binde=SHIFT, h, resizeactive, -50 0
binde=SHIFT, l, resizeactive, 50 0
binde=SHIFT, k, resizeactive, 0 -50
binde=SHIFT, j, resizeactive, 0 50

# Nice for moving floating windows
binde=CTRL, h, moveactive, -50 0
binde=CTRL, l, moveactive, 50 0
binde=CTRL, k, moveactive, 0 -50
binde=CTRL, j, moveactive, 0 50

bind =, c, centerwindow

bind = , catchall, pass

# Use `reset` to go back to the global submap
bind = , escape, submap, reset

# Reset the submap, which will return to the global submap
submap = reset

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
